<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Something New</title>
    <!-- daisyui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="lg:ml-10 lg:mr-10">
      <nav class="mb-5">
        <div class="navbar bg-base-100 shadow-sm">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden"
              ></div>
            </div>
            <div class="flex justify-center">
              <img class="w-10" src="assets/logo.png" alt="" />
              <a class="btn btn-ghost text-xl">DevBoard</a>
            </div>
          </div>
          <div class="navbar-end">
            <div class="flex justify-center gap-3">
              <input
                type="checkbox"
                checked="checked"
                class="checkbox checkbox-primary"
              />
              <h3 class="pr-8">23</h3>
            </div>
            <div>
              <img class="w-8" src="assets/theme-btn.png" alt="" />
            </div>
          </div>
        </div>
      </nav>
      <section class="">
        <div class="flex gap-4 justify-around">
          <!-- card-1 ( left ) -->
          <div
            class="w-60 h-36 bg-[#F4F7FF] rounded-xl shadow flex justify-center items-center gap-6"
          >
            <input
              aria-colcount=""
              type="checkbox"
              checked="checked"
              class="checkbox checkbox-primary"
            />
            <div>
              <h2 class="text-gray-600 text-sm">Task Assigned </h2>
              <h2 class="text-2xl font-bold text-gray-900">06</h2>
            </div>
          </div>
          <!-- card-2 ( middle) -->
          <div
            class="w-[448px] h-36 bg-gradient-to-r from-blue-500 to-blue-400 shadow flex justify-center items-center gap-6 rounded-xl"
          >
            <img class="w-16" src="assets/board.png" alt="" />
            <h2 class="text-2xl font bold text-white">
              Discover Something <br />
              New Today!
            </h2>
          </div>
          <!-- card-3 ( right ) -->
          <div
            class="w-60 h-36 bg-[#F4F7FF] rounded-xl shadow flex justify-center items-center gap-6"
          >
           <img src="assets/calender.png" alt="">
            <div>
              <h2 class="text-gray-600 text-sm">Tuesday , </h2>
              <h2 class="text-sm font-bold text-gray-900">Nov 03 2025 </h2>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
